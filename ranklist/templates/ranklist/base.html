{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ISSUES</title>

    <!-- Bootstrap -->
    <link href="{% static 'ranklist/css/bootstrap-ranklist.css' %}" rel="stylesheet">
    <link href="{% static 'ranklist/css/ranklist.css' %}" rel="stylesheet">
    <link href="{% static 'library/bootstrap-datepicker/1.3.1/css/datepicker.css' %}" rel="stylesheet">
    {% block css_block %}{% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ISSUES</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li {% block hours_active %}{% endblock %}><a href="{% url 'ranklist:hours' %}">Hours</a></li>
                <li {% block days_active %}{% endblock %}><a href="{% url 'ranklist:days' %}">Days</a></li>
                <li {% block months_active %}{% endblock %}><a href="{% url 'ranklist:months' %}">Months</a></li>
                <li {% block years_active %}{% endblock %}><a href="{% url 'ranklist:years' %}">Years</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="row">
        <div id="listContainer" class="col-xs-3 col-md-3 padding-0">
            {% block list_container %}

            {% endblock %}
        </div>
        <div class="col-xs-9 col-md-9 padding-0">
            <div align="right">
                <a target="_blank" href="http://www.naver.com" class="naver">&nbsp; naver &nbsp;</a>
                <a target="_blank" href="http://www.daum.net" class="daum">&nbsp; daum &nbsp;</a>
                <a target="_blank" href="http://www.zum.com" class="zum">&nbsp; zum &nbsp;</a>
                <a target="_blank" href="http://www.nate.com" class="nate">&nbsp; nate &nbsp;</a>
            </div>
            <div id="contents">
                {% block contents %}

                {% endblock %}
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title" id="modalTitle">Modal title</h4>
        </div>
        <div class="modal-body">
            <button class="linkBtn naver" onclick="linkNaver()">&nbsp; naver &nbsp;</button>
            <button class="linkBtn daum" onclick="linkDaum()">&nbsp; daum &nbsp;</button>
            <button class="linkBtn zum" onclick="linkZum()">&nbsp; zum &nbsp;</button>
            <button class="linkBtn nate" onclick="linkNate()">&nbsp; nate &nbsp;</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'library/jquery/1.11.1/jquery.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'library/bootstrap/3.3.1/js/bootstrap.min.js' %}"></script>
</body>
</html>
<script src="{% static 'library/d3/3.5.3/d3.v3.min.js' %}"></script>
<script src="{% static 'ranklist/js/bullets/bullet.js' %}"></script>
<script src="{% static 'library/bootstrap-datepicker/1.3.1/js/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'ranklist/js/ranklist.js' %}"></script>
{% block script_block %}{% endblock %}
